{% set name = "streamlit_tags" %}
{% set version = "1.2.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/streamlit_tags-{{ version }}.tar.gz
  sha256: b2779f741451a99d2ca3dfb093f0f740ad7b62b188f0c20eca461db37ce59b6d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - streamlit >=0.63

test:
  imports:
    - streamlit_tags
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gagan3012/streamlit-tags
  summary: Tags custom component for Streamlit
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - gagan3012
